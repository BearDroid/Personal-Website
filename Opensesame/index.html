<body>
<h3>Status:</h3>
<p id="status">Open</p>
<button id="openBut" onClick="openFunc()">Open</button>
<button id="closeBut" onClick="closeFunc()">Close</button>

<script>
function closeFunc()
{
document.getElementById("status").innerHTML = "Closed"
}
function openFunc()
{
document.getElementById("status").innerHTML = "Open"
}
</script>
</body>
